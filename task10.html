<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10 - 10th Character</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2); text-align: center; }
        h2 { color: #ff69b4; }
        button { background: #ff69b4; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 25px; color: #ff69b4; font-size: 1.1em; }
        .back { margin-top: 20px; text-decoration: none; color: #ffb6c1; font-size: 0.9em; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Task 10: 10th Character</h2>
        <p style="color: #888;">Enter text in the popup to find its 10th character.</p>
        <button onclick="findChar()">Open Prompt</button>
        <div id="result">Result: ?</div>
        <br>
        <a href="exam-tasks.html" class="back">‚Üê Back to Tasks</a>
    </div>

    <script>
        function findChar() {
            const input = prompt("Please enter a string (at least 10 characters):");
            if (input) {
                if (input.length >= 10) {
                    document.getElementById('result').innerText = "The 10th character is: " + input[9];
                } else {
                    document.getElementById('result').innerText = "Text is too short!";
                }
            }
        }
    </script>
</body>
</html>
