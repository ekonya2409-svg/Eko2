<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Longest Word</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #fff0f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2); 
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #ff69b4; margin-bottom: 20px; }
        textarea { 
            padding: 15px; 
            border: 2px solid #ffb6c1; 
            border-radius: 10px; 
            width: 100%; 
            box-sizing: border-box;
            margin-bottom: 20px;
            font-family: inherit;
            resize: none;
        }
        button { 
            background: #ff69b4; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #ff1493; transform: scale(1.05); }
        #result { 
            margin-top: 25px; 
            font-weight: bold; 
            color: #ff69b4; 
            font-size: 1.1em;
            padding: 10px;
            border-top: 1px solid #fce4ec;
        }
        .back { 
            margin-top: 20px; 
            text-decoration: none; 
            color: #ffb6c1; 
            font-size: 0.9em; 
            display: inline-block;
        }
        .back:hover { color: #ff69b4; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Task 3: Longest Word</h2>
        <p style="color: #888;">Введите предложение, чтобы найти самое длинное слово:</p>
        <textarea id="userInput" rows="3">Программирование на языке JavaScript</textarea>
        <br>
        <button onclick="findLongestWord()">Найти слово</button>
        <div id="result">Ожидание ввода...</div>
        <br>
        <a href="exam-tasks.html" class="back">← Вернуться к списку</a>
    </div>

    <script>
        function findLongestWord() {
            const str = document.getElementById('userInput').value;
            // Убираем лишние пробелы и разбиваем строку на массив слов
            const words = str.trim().split(/\s+/);
            
            if (words.length === 0 || words[0] === "") {
                document.getElementById('result').innerText = "Введите текст!";
                return;
            }

            let longest = words[0];
            for (let i = 1; i < words.length; i++) {
                if (words[i].length > longest.length) {
                    longest = words[i];
                }
            }
            
            document.getElementById('result').innerText = "Самое длинное слово: " + longest;
        }
    </script>
</body>
</html>
