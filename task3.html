<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Longest Word</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #fff0f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2); 
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 { color: #ff69b4; margin-bottom: 20px; }
        p { color: #888; margin-bottom: 20px; }
        
        textarea { 
            padding: 15px; 
            border: 2px solid #ffb6c1; 
            border-radius: 10px; 
            width: 100%; 
            box-sizing: border-box;
            margin-bottom: 20px;
            font-family: inherit;
            font-size: 16px;
            resize: none;
        }
        button { 
            background: #ff69b4; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s ease;
            width: 100%;
        }
        button:hover { 
            background: #ff1493; 
            transform: scale(1.02); 
        }
        #result { 
            margin-top: 25px; 
            font-weight: bold; 
            color: #ff69b4; 
            font-size: 1.1em;
            padding: 10px;
            background: #fff9fb;
            border-radius: 8px;
        }
        .back { 
            margin-top: 20px; 
            text-decoration: none; 
            color: #ffb6c1; 
            font-size: 0.9em; 
            display: inline-block;
        }
        .back:hover { color: #ff69b4; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Task 3: Longest Word</h2>
        <p>Enter a sentence to find the longest word in it:</p>
        
        <textarea id="userInput" rows="3">Learning JavaScript is very exciting</textarea>
        
        <button onclick="findLongestWord()">Find Word</button>
        
        <div id="result">Result: ?</div>
        
        <br>
        <a href="exam-tasks.html" class="back">‚Üê Back to Tasks</a>
    </div>

    <script>
        function findLongestWord() {
            const inputField = document.getElementById('userInput');
            const resultDiv = document.getElementById('result');
            const str = inputField.value.trim();

            if (!str) {
                resultDiv.innerText = "Please enter some text!";
                return;
            }

            // Split the string into an array of words
            const words = str.split(/\s+/);
            
            // Use reduce to compare word lengths
            const longest = words.reduce((a, b) => {
                return b.length > a.length ? b : a;
            }, "");

            resultDiv.innerText = "Longest word: " + longest;
        }
    </script>

</body>
</html>
