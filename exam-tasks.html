<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Tasks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5; /* Светло-розовый фон */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff69b4; /* Розовый заголовок */
            margin-bottom: 5px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .task-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        /* Стиль карточек как на твоем скриншоте */
        .task-card {
            background: white;
            padding: 25px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.1);
            text-decoration: none;
            color: #ff69b4;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .task-card small {
            color: #888;
            font-weight: normal;
            margin-top: 8px;
            font-size: 0.85em;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.2);
            background-color: #fff9fb;
        }

        .back-link {
            margin-top: 40px;
            color: #ff69b4;
            text-decoration: none;
            font-size: 14px;
        }

        /* Адаптивность для телефонов */
        @media (max-width: 768px) {
            .task-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <h1>Exam Tasks</h1>
    <p class="subtitle">Select a task to view details</p>

    <div class="task-grid" id="taskContainer">
        </div>

    <a href="index.html" class="back-link">← Back to Profile</a>

    <script>
        const tasks = [
            "Reverse a string", "Extract 3rd & 4th chars", "Find longest word",
            "Lowercase", "Uppercase", "Words + Symbols count",
            "Create array", "Display 3rd element", "Last element (popup)",
            "10th char from popup", "Map() double", "Splice delete",
            "Arithmetic operations", "Add numbers", "Multiply numbers",
            "Divide numbers", "Check even/odd", "Display form data",
            "Form data count", "Create person object"
        ];

        const container = document.getElementById('taskContainer');

        tasks.forEach((name, index) => {
            const id = index + 1;
            const link = document.createElement('a');
            link.href = `task${id}.html`; // Переход на task1.html, task2.html и т.д.
            link.className = 'task-card';
            link.innerHTML = `
                <span>Task ${id}</span>
                <small>${name}</small>
            `;
            container.appendChild(link);
        });
    </script>
</body>
</html>
