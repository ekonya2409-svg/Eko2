<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Exam Tasks - Set E</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .task-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
            border: 1px solid #ddd;
        }
        .task-card:hover {
            background: #007bff;
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">SET E: JavaScript Tasks</h1>

<div class="grid" id="menu">
    </div>

<script>
    const menu = document.getElementById('menu');
    const tasks = [
        "Reverse a string", "Extract 3rd & 4th chars", "Find longest word",
        "Lowercase", "Uppercase", "Words + Symbols count",
        "Create array", "Display 3rd element", "Last element (popup)",
        "10th char from popup", "Map() double", "Splice delete",
        "Arithmetic operations", "Add numbers", "Multiply numbers",
        "Divide numbers", "Check even/odd", "Display form data",
        "Form data count", "Create person object"
    ];

    tasks.forEach((name, index) => {
        const id = index + 1;
        const a = document.createElement('a');
        a.href = `task${id}.html`; // Ссылка на файл task1.html, task2.html и т.д.
        a.className = 'task-card';
        a.innerHTML = `Task ${id}<br><small>${name}</small>`;
        menu.appendChild(a);
    });
</script>

</body>
</html>
