<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task 2 - Extract Characters</title>
    <style>
        body { font-family: sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; border: 1px solid #ff69b4; border-radius: 5px; width: 250px; margin-bottom: 10px; }
        button { background: #ff69b4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; color: #ff69b4; font-size: 1.2em; }
        .back { margin-top: 20px; text-decoration: none; color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Task 2: Extract 3rd & 4th characters</h2>
        <p>Введите строку (минимум 4 символа):</p>
        <input type="text" id="userInput" value="JavaScript">
        <br>
        <button onclick="extractChars()">Извлечь символы</button>
        <div id="result"></div>
        <br>
        <a href="exam-tasks.html" class="back">← Вернуться к списку</a>
    </div>

    <script>
        function extractChars() {
            const str = document.getElementById('userInput').value;
            if (str.length < 4) {
                document.getElementById('result').innerText = "Ошибка: Слишком короткая строка!";
            } else {
                // В JS индексы начинаются с 0, поэтому 3-й символ — это индекс 2, а 4-й — индекс 3
                const chars = str.substring(2, 4);
                document.getElementById('result').innerText = "3-й и 4-й символы: " + chars;
            }
        }
    </script>
</body>
</html>
