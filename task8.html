<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8 - Third Element</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2); text-align: center; }
        h2 { color: #ff69b4; }
        .array-box { background: #fff9fb; padding: 10px; border-radius: 10px; color: #888; margin-bottom: 20px; }
        button { background: #ff69b4; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 25px; color: #ff69b4; font-size: 1.3em; font-weight: bold; }
        .back { margin-top: 20px; text-decoration: none; color: #ffb6c1; font-size: 0.9em; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Task 8: Third Element</h2>
        <div class="array-box">Array: ["Apple", "Banana", "Cherry", "Date"]</div>
        <button onclick="showThird()">Get 3rd Element</button>
        <div id="result">?</div>
        <br>
        <a href="exam-tasks.html" class="back">‚Üê Back to Tasks</a>
    </div>

    <script>
        function showThird() {
            const fruits = ["Apple", "Banana", "Cherry", "Date"];
            document.getElementById('result').innerText = "The 3rd element is: " + fruits[2];
        }
    </script>
</body>
</html>
