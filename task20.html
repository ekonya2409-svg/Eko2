<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 20 - Object Creation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2); text-align: center; }
        h2 { color: #ff69b4; }
        pre { background: #333; color: #ff69b4; padding: 20px; border-radius: 10px; text-align: left; font-family: monospace; font-size: 1.1em; }
        button { background: #ff69b4; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .back { margin-top: 20px; text-decoration: none; color: #ffb6c1; font-size: 0.9em; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Task 20: Person Object</h2>
        <p style="color: #888;">Create a JSON object from data:</p>
        <button onclick="createObject()">Generate Object</button>
        <div id="output" style="margin-top:20px;"></div>
        <br>
        <a href="exam-tasks.html" class="back">‚Üê Back to Tasks</a>
    </div>
    <script>
        function createObject() {
            const person = {
                firstName: "Alex",
                lastName: "Smith",
                profession: "Web Developer",
                status: "Student"
            };
            document.getElementById('output').innerHTML = `<pre>${JSON.stringify(person, null, 4)}</pre>`;
        }
    </script>
</body>
</html>
