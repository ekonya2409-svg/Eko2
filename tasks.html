<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks & Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            min-height: 500px;
        }
        h1 { font-size: 28px; color: #1a1a1a; margin-bottom: 25px; font-weight: 700; }
        
        /* Project Cards */
        .project-card {
            background: #ffffff;
            border: 1px solid #f0f0f0;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .project-card:hover {
            background: #fcfcfc;
            border-color: #007aff;
            transform: translateY(-2px);
        }
        .icon-box {
            width: 45px;
            height: 45px;
            background: #f0f4ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }
        .info b { display: block; font-size: 17px; color: #111; margin-bottom: 4px; }
        .info span { font-size: 13px; color: #999; font-weight: 500; }

        /* Tasks View */
        #tasks-view { display: none; }
        .back-link {
            display: inline-block;
            color: #007aff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-item input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #007aff;
            cursor: pointer;
        }
        .task-text { font-size: 16px; color: #333; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="main-view">
        <h1>Projects</h1>
        
        <div class="project-card" onclick="openProject('University', ['Finish Math homework', 'Physics lab report', 'Read 20 pages of History'])">
            <div class="icon-box">üéì</div>
            <div class="info">
                <b>University</b>
                <span>3 tasks left</span>
            </div>
        </div>

        <div class="project-card" onclick="openProject('Coding', ['Fix SVG bugs', 'Deploy to GitHub', 'Update task.html'])">
            <div class="icon-box">üíª</div>
            <div class="info">
                <b>Coding</b>
                <span>3 tasks left</span>
            </div>
        </div>

        <div class="project-card" onclick="openProject('Personal', ['Gym workout', 'Buy groceries', 'Call mom'])">
            <div class="icon-box">‚ú®</div>
            <div class="info">
                <b>Personal</b>
                <span>3 tasks left</span>
            </div>
        </div>
    </div>

    <div id="tasks-view">
        <div class="back-link" onclick="closeProject()">‚Üê Back to Projects</div>
        <h1 id="project-title">Project Name</h1>
        <div id="tasks-list">
            </div>
    </div>
</div>

<script>
    function openProject(title, tasks) {
        document.getElementById('main-view').style.display = 'none';
        document.getElementById('tasks-view').style.display = 'block';
        document.getElementById('project-title').innerText = title;
        
        const listContainer = document.getElementById('tasks-list');
        listContainer.innerHTML = ''; 
        
        tasks.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.innerHTML = `
                <input type="checkbox">
                <span class="task-text">${task}</span>
            `;
            listContainer.appendChild(div);
        });
    }

    function closeProject() {
        document.getElementById('main-view').style.display = 'block';
        document.getElementById('tasks-view').style.display = 'none';
    }
</script>

</body>
</html>
