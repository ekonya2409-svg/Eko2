<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 11 - Map Double</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2); text-align: center; }
        h2 { color: #ff69b4; }
        .array-info { color: #888; margin-bottom: 20px; font-style: italic; }
        button { background: #ff69b4; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 25px; color: #ff69b4; font-size: 1.3em; font-family: monospace; }
        .back { margin-top: 20px; text-decoration: none; color: #ffb6c1; font-size: 0.9em; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Task 11: Double Elements</h2>
        <p class="array-info">Original Array: [1, 5, 10, 15]</p>
        <button onclick="doubleArray()">Apply map()</button>
        <div id="result">Result: ?</div>
        <br>
        <a href="exam-tasks.html" class="back">‚Üê Back to Tasks</a>
    </div>
    <script>
        function doubleArray() {
            const arr = [1, 5, 10, 15];
            const doubled = arr.map(x => x * 2);
            document.getElementById('result').innerText = "[" + doubled.join(", ") + "]";
        }
    </script>
</body>
</html>
