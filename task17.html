<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 17 - Even or Odd</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2); text-align: center; }
        h2 { color: #ff69b4; }
        input { padding: 12px; border: 2px solid #ffb6c1; border-radius: 10px; width: 150px; margin-bottom: 20px; text-align: center; }
        button { background: #ff69b4; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 25px; color: #ff69b4; font-size: 1.3em; }
        .back { margin-top: 20px; text-decoration: none; color: #ffb6c1; font-size: 0.9em; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Task 17: Even or Odd?</h2>
        <p style="color: #888;">Enter a number to check its parity:</p>
        <input type="number" id="numInput" value="7">
        <br>
        <button onclick="checkParity()">Check Number</button>
        <div id="result">Result: ?</div>
        <br>
        <a href="exam-tasks.html" class="back">‚Üê Back to Tasks</a>
    </div>
    <script>
        function checkParity() {
            const n = parseInt(document.getElementById('numInput').value);
            const res = (n % 2 === 0) ? "Even Number" : "Odd Number";
            document.getElementById('result').innerText = res;
        }
    </script>
</body>
</html>
